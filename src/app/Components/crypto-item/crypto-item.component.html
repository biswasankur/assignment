<div class="card ">
  <div class="card-body">
      <img [src]="crypto.image" class="card-img-top" alt="{{ crypto.name }}">
      <h4 class="card-title">{{ crypto.name }}</h4>
      <p class="card-text">Price: ${{ crypto.current_price }}</p>
    </div>
  </div>
